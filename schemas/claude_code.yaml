name: claude_code
display_name: Claude Code
requires_restart: true

target_detection:
  paths:
    - ~/.claude
    - ~/.config/claude
    - ~/Library/Application Support/Claude

outputs:
  agent_definition:
    target: agents/{agent_name}.md
    format: markdown_with_frontmatter
    frontmatter:
      - name
      - description
      - tools: platforms.claude_code.tools
      - model: platforms.claude_code.model
    include_body: true

  skill_config:
    target: ~/Library/Application Support/Claude/claude_desktop_config.json
    format: json
    key: mcpServers

  skills:
    source: skills/
    target: ~/.claude/skills
    type: directory

  docs:
    source: docs/
    target: "{agent_name}_docs/"
    type: directory
    optional: true

project_paths:
  agents: .claude/agents/
  skills: .claude/skills/
  config: .claude/settings.json

features:
  - agents
  - tools
  - skills
  - mcps
  - docs

capabilities:
  - id: agents.primary
    status: unsupported
    platform_term: null
    neutral_semantics: 可由用户直接选择的主对话角色
    evidence: []
  - id: agents.subagent
    status: supported
    platform_term: subagent
    neutral_semantics: 可被主会话调用的子角色
    evidence:
      - https://code.claude.com/docs/en/sub-agents
  - id: skills.agent_skills
    status: supported
    platform_term: skills
    neutral_semantics: 以 SKILL.md 目录为单位的可加载能力
    evidence:
      - https://code.claude.com/docs/en/skills
  - id: tools.permission
    status: supported
    platform_term: permissions
    neutral_semantics: 按配置限制工具访问策略
    evidence:
      - https://code.claude.com/docs/en/settings
  - id: mcps
    status: supported
    platform_term: mcpServers
    neutral_semantics: 通过配置文件加载 MCP 工具
    evidence:
      - https://code.claude.com/docs/en/settings
  - id: instructions.project
    status: unsupported
    platform_term: null
    neutral_semantics: 项目级固定规则/指令文件
    evidence: []
